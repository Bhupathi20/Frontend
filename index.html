<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="" type="">
        
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title> Lending Daap </title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="profile container">
            <!-- Theme button -->
            <i class="ri-moon-line change-theme" id="theme-button"></i>

            <div class="profile__container grid">
                <div class="profile__data">
                    

                    <h2 class="profile__name">Decentralised finance</h2>
                </div>

                <div class="profile__buttons">
                    <!-- Insert your CV -->
                    <a href="" class="button">
                        Connect Wallet <i class=""></i>
                    </a>

                
                </div>
            </div>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="filters__button filter-tab-active" data-target="#projects">
                        Lending
                    </button>
                    <button class="filters__button" data-target="#skills">
                        Borrowing
                    </button>
                </ul>

                <div class="filters__sections">
                    <!--=============== Lending ===============-->
                    <div class="projects__content grid filters__active" data-content id="projects">

                    </div>

                    <!--=============== Borrowing ===============-->
                    <div class="skills__content grid" data-content id="skills">
                        
                    </div>
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; Decentralised Finance. HackMoney Hackathon
            </span>
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
